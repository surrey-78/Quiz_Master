<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuizMaster</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>QuizMaster</h1>
    <form id="quizForm">
      <div id="quiz"></div>
      <button type="button" onclick="checkScore()">Check Score</button>
      <p id="scoreDisplay">Your score will appear here.</p>
      <div class="mode-buttons">
        <button type="button" onclick="setScoringMode('strict')">Strict Mode</button>
        <button type="button" onclick="setScoringMode('lenient')">Lenient Mode</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
